{% extends "base/base.html"%}

{% block start %}
<body>
  <section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
        </div>
        <h3 class="text-center mb-4">Have an account?</h3>
      <form method="POST">
        {% csrf_token %}
        {%include "base/alert.html"%}

      <div class="form-group">
        <input type="email" class="form-control rounded-left" placeholder="Password" required="" name="usrname">
        <label class="form-label"></label>
      </div>
      <div class="form-group d-flex">
        <input type="password" class="form-control rounded-left" placeholder="Password" required="" name="pswrd">
      </div>
      <div class="form-group d-md-flex">
        <div class="w-50">
          <label class="checkbox-wrap checkbox-primary">You are a new user 
          </label>
        </div>
        <div class="w-50 text-md-right">
          <a href="{% url "Register" %}">Register</a>
        </div>
     </div>
     <div class="form-group">
        <button type="submit" class="btn btn-primary">Get Started</button>
      </div>
      </form>
   </div>
  </div>
  </div>
  </div>
  </section>
  </body>
{%endblock%}
