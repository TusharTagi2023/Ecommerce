{% extends "base/base.html"%} 
{% block start %} 
<center><h1>Please Complete Payment Section<style>text-agile:centre</style></h1></center>

<h1>{{i}}</h1>
<section class="h-100" style="background-color: #eee;">
  {%for x,y in var%}
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">{{x.product.product_name}}</h3>
        </div>

        <div class="card rounded-3 mb-4">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  src="/media/{{x.image}}"
                  class="img-fluid rounded-3" alt="Cotton T-shirt">
              </div>
                  <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2"></p>
                  <p><span class="text-muted">Size: </span>{{y.varient}}<span class="text-muted">Quantity: </span>{{y.items_no}}</p>
                 </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">${{x.product.price}}</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a href="{% url "move" x.uid %}" class="text-danger"><i class="fas fa-trash fa-lg"><h1>-</h1></i></a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  {%endfor%}
  <div class="card mb-4">
    <div class="card">
      <div class="card-body">
        <h3>Total Price:${{price}}</h3>
      </div>
    </div>
  </div>
  <div class="card mb-4">
        <div class="card">
          <div class="card-body">
            <button type="button" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
          </div>
        </div>
      </div>
</section>

{% endblock %}
