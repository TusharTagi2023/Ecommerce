{% extends "base/base.html"%}

{%block start%}
<center><h1>Thanks For Comming <style>text-agile:centre</style></h1></center>
{% for i in data %}

    <div class="d-inline-flex p-2">

        <div class="container" style="padding-left:50px;">
                <figure class="card card-product-grid">
                    <div class="img-wrap"> <img src="/media/{{i.category_image}}"> </div>
                    <figcaption class="info-wrap border-top" >
                        <a href="{% url 'product_Detail_page' i.category_name %}" class="title" style="text-align: center;"> {{i.category_name}}</a>
                    </figcaption>
                </figure>
        </div>
    </div>

    {% endfor%}
{%endblock%}
